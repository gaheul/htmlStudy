<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{margin: 0 auto; width: 500px;}
        .header{text-align: center;}
        .main{background-color: bisque; padding: 0 50px; box-sizing: border-box; }
        .label-group{display: inline-block; background-color: rgb(185, 185, 185);}
        .item-lable{display: block;}
        .input-group{display: inline-block; width:298px;}
        .item-input{display: block; width:100%;}
    </style>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>회원가입</h1>
        </div>
        <div class="main">
            <div class="label-group">
                <label for="username" class="item-lable">사용자아이디</label>
                <label for="password" class="item-lable">비밀번호</label>
                <label for="name" class="item-lable">이름</label>
                <label for="email" class="item-lable">이메일</label>
            </div>
            <div class="input-group">
                <input type="text" id="username" class="item-input" placeholder="사용자아이디">
                <input type="text" id="password" class="item-input" placeholder="비밀번호">
                <input type="text" id="name" class="item-input" placeholder="이름">
                <input type="text" id="email" class="item-input" placeholder="이메일">
            </div>
        </div>
    </div>
</body>
</html>
