<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>레드향 주문하기</title>
</head>
<body>
  <form action="/test/test" method="get"> 
    <input type="text" name="username"><br>
    <input type="radio" name="a" value="1" checked><br><!--name하나에만 checked가능-->
    <input type="radio" name="a" value="2"><br>
    <input type="radio" name="b" value="3" checked><br>
    <input type="radio" name="b" value="4"><br> <!--name이 같은것만 하나만 선택가능-->
    <input type="submit" value="전송"> <!--value -> submit버튼에 표시할 내용-->
    <input type="reset" value="초기화">
  </form>
  <form action="/test//aaaa" method="get">
    <input type="text" name="a" required>
    <input type="text" name="b" autofocus>
    <input type="text" name="c" required>
    <br>
    <textarea name="doc" cols="30" rows="10"></textarea>
    <br>
    <input type="submit" value="전송2">
    <input type="reset" value="초기화2">
    <input type="hidden" name="h" value="김가흘"> <!--hidden : 숨겨놓고 서버에 데이터 저장할ㄹ때-->
  </form>
  <input type="button" value="버튼1">
  <button type="button">버튼2</button> <!--기본값:submit-->
  <br>
  <input type="file" multiple> <!--multiple:파일 여러개 선택가능-->
  
</body>
</html>
